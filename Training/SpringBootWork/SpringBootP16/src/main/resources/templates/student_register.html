<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form th:action="@{/student/register}" th:object="${student}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter Name" required /><br>

        <label>Course:</label>
        <input type="text" th:field="*{course}" placeholder="Enter Course" required /><br>

        <label>Contact:</label>
        <input type="text" th:field="*{contact}" placeholder="Enter Contact Number" required /><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
