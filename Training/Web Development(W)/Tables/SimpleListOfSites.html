<!--RULES="ALL" />
<HTML>
	<HEAD>
		<TITLE>Table Example</TITLE>
	</HEAD>
	<BODY>
		Table Example <BR>
		<TABLE ALIGN = "top" BACKGROUND = "Clouds.jpg" HSPACE = 300 VSPACE=200 
			border = 2 cellspacing = 8 CELLPADDING = 8
			frame = "border" height = 500 width = 700 BORDERCOLOR = "BLUE">
			<CAPTION ALIGN = "CENTER">
				<FONT FACE = "Arial Black" SIZE=6>
					<B>List of Links</B>
				</FONT>
			</CAPTION>

			<THEAD><B><U>
				<FONT FACE = "Times New Roman" SIZE=6>
				The following is a list of links to various mail, news and sports sites.
				</FONT>
			</U></B></THEAD>

			<THEAD VALIGN = "TOP" ALIGN = "CENTER">
				<TR VALIGN = "BOTTOM" >
					<TH><B>Mails</B></TH>
					<TH ALIGN = "LEFT"><B>News</B></TH>
					<TH><B>Sports</B></TH>
				</TR>
			</THEAD>
			
			<TBODY ALIGN = "CENTER" VALIGN = "TOP">
				<TR>
<!-- NOWRAP />
					<TD ROWSPAN=2><A HREF = "http://mail.yahoo.com" nowrap TITLE = "mail.yahoo.com">Yahoo Mail, Yahoo Briefcase, Yahoo Chat, Yahoo Calendar, Yahoo News</A></TD>

					<TD><A HREF = "http://www.ndtv.com" TITLE = "www.ndtv.com">NDTV News</A></TD>
					<TD><A HREF = "http://www.espn.com" TITLE = "www.espn.com">ESPN</A></TD>
				</TR>

				<TR VALIGN = "TOP" ALIGN = "LEFT">
					<TD ALIGN = "LEFT" VALIGN = "BOTTOM" NOWRAP COLSPAN = 2><A HREF = "http://www.rediffmail.com" TITLE = "www.rediffmail.com">Rediff Mail</A></TD>

					<TD><A HREF = "http://www.aajtak.com" TITLE = "www.aajtak.com">Aajtak</A></TD>
					<TD><A HREF = "http://www.starsports.com" TITLE = "www.starsports.com">Star Sports</A></TD>
				</TR>

				<TR VALIGN = "BOTTOM" ALIGN = "RIGHT">
					<TD><A HREF = "http://mail.sify.com" TITLE = "mail.sify.com">Sify Mail</A></TD>
					<TD><A HREF = "http://www.cnnibn.com" TITLE = "www.cnnibn.com">CNN-IBN</A></TD>
					<TD><A HREF = "http://www.tensports.com" TITLE = "www.tensports.com">Ten Sports</A></TD>
				</TR>
				</tbody>
			<TFOOT>
				<TR VALIGN = "TOP" ALIGN = "CENTER">
					<TD VALIGN = "MIDDLE" ALIGN = "CENTER" COLSPAN = 3><B>Sites after Jan 31, 2007 are not shown.</B></TD>
				</TR>
			</TFOOT>
			
		</TABLE>
	</BODY>
</HTML>
