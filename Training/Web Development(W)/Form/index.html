<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>

        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        .container-fluid {
            width: 95%;
            background: #fff;
            padding: 40px; 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 40px; 
            font-weight: bold;
            text-align: center;
            color: #007bff;
            margin-bottom: -20px;
        }
        
        fieldset {
            border: 2px solid #007bff;
            padding: 15px;
            background-color: #e9f2ff;
            border-radius: 18px;
            margin-bottom: 5px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 4px;
        }
        
        label {
            font-size: 15px;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            font-size: 12px; 
            height: 35px;
            border-radius: 6px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            gap: 18px;
        }
        
        .btn {
            font-size: 14px;
            font-weight: 600;
            border-radius: 50%;
            width: 100px;
            min-width: 10px; 
            max-width: 80px;;
        }

    </style>
    </head>

    <body>
    <div class="container-fluid">

        <h3>Enter Project Information</h3><br>
        <hr>
        
        <fieldset>
            <legend>Project Details</legend>
            <div class="row">
                <div class="col-md-6">
                    <label for="projectId" class="form-label">Project ID</label>
                    <input type="number" class="form-control" id="projectId" placeholder="Enter ID" required>
                </div>
                <div class="col-md-6">
                    <label for="projectName" class="form-label">Project Name *</label>
                    <input type="text" class="form-control" id="projectName" placeholder="Enter Name" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date *</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date *</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter Price">
            </div>
        </fieldset>

        <fieldset>
            <legend>Project Type</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="projectType" id="offShore" value="offShore">
                <label class="form-check-label" for="offShore">Off Shore</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="projectType" id="onSite" value="onSite" checked>
                <label class="form-check-label" for="onSite">On Site</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Location & Features</legend>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-select" id="location">
                    <option value="Hyd" selected>Hyderabad</option>
                    <option value="Che">Chennai</option>
                    <option value="Ban">Bangalore</option>
                    <option value="Kol">Kolkata</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="featuresList" class="form-label">Features List</label>
                <select class="form-select" id="featuresList">
                    <option value="opt" selected>Optimization</option>
                    <option value="ana">Analytics</option>
                    <option value="syn">Synthesizing</option>
                    <option value="pro">Profiling</option>
                </select>
            </div>
        </fieldset>        

        <fieldset>
            <legend>Completion Status</legend>
            <label>Progress:</label>
            <input type="range" class="form-range" id="completionStatus" min="1" max="100" step="1" value="1"> 
            <span id="statusValue">0%</span>
        </fieldset>
        
        <script>
            document.getElementById("completionStatus").addEventListener("input", function() {
                document.getElementById("statusValue").innerText = this.value + "%";
            });
        </script>

        <div class="mb-3">
            <label class="form-label">Project Description</label>
            <textarea class="form-control" rows="3" placeholder="Enter project details..."></textarea>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary">Check Spelling</button>
            <button id="sendDataBtn" class="btn btn-info" onclick="saveData()">Send Data</button>
            <button id="getDataBtn" class="btn btn-warning" onclick="getData()">Get Data</button>
        </div>
    </div>
    </body>
</html>
